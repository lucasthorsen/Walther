<html>
    <head>
     <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <canvas id = "gameScreen" width="848" height="472.5"></canvas>
        <div class="menu">
        <button id = "startBtn" onclick="draw()">START</button>
        <button id = "tutorialBtn" onclick="tutorial()">TUTORIAL</button>
        <button id = "exitBtn" onclick="self.close()">LEAVE GAME</button>
        </div>
        <img id = "waltherhead1" src="Waltherhead.png">
        <img id = "waltherhead2" src="Waltherhead.png">
        <h1 id = "headline">Walther game</h1>
        <button id = "backToMenu" onclick="refresh()">Back to menu</button>
        <button id = "backToMenu2" onclick="refresh()">Back to menu</button>
        <button id = "backToMenuPause" onclick="refresh()">Back to menu</button>
        <h1 id = "pause">PAUSED!</h1>
        <p id="continue">Press the space bar to continue the game.</p>
        <p id = "zoomIn">Hold the ctrl key and press the <kbd>+</kbd> key to zoom in</p>
        <p id = "zoomOut">Hold the ctrl key and press the <kbd>-</kbd> key to zoommm out</p>
        <script src="index.js"></script>
    </body>
</html>
